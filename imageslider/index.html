<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="slideshow-container ">
    
    
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://s3-eu-west-1.amazonaws.com/racingnews-v2-prod/Mercedes-launch-studio-shots-3.jpg?v=1645186911" style="width:100%">
           
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://cdn-1.motorsport.com/images/mgl/6n9RnBeY/s8/red-bull-racing-rb18-1.jpg" style="width:100%">
            
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <img src="https://cdn-1.motorsport.com/images/amp/Yv89b9L0/s6/charles-leclerc-ferrari-sf21-1.jpg" style="width:100%">
            
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="https://cdn-1.motorsport.com/images/amp/YXR93pK0/s1000/mclaren-2022-f1-car-1.jpg" style="width:100%">
          
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="https://cdn-1.motorsport.com/images/amp/Yv8pjn10/s6/formula-1-alpine-launch-2022-a-2.jpg" style="width:100%">
            
        </div>
        
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    
    <br>
    
    
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
